<html lang="en">
<head>

      <div class="btnDiv">

    <div class="info">
      <i class="fa-solid fa-location-dot"></i>

            <p class="temp">Sicaklik <sup>Â°</sup></p>

          <p class="wind">Ruzgar</p>

    </div>

      <p class="feeling">Hissedilen Sicaklik</p>
